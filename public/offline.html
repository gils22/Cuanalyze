<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Cuanlyze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-screen items-center justify-center px-4">
    <div class="text-center">
      <div class="mb-4 inline-block rounded-full bg-white p-4 shadow">
        <img src="/icons/icon-192x192.png" alt="Cuanlyze Logo" class="mx-auto h-16 w-16" />
      </div>
      <h1 class="mb-2 text-2xl font-bold text-gray-800">
        Oops! Anda sedang <span class="text-red-500">offline</span>
      </h1>
      <p class="mb-6 text-sm text-gray-600">
        Cuanlyze tidak dapat terhubung ke internet. Silakan periksa koneksi Anda lalu coba lagi.
      </p>
      <a
        href="/"
        class="inline-block rounded px-4 py-2 text-sm font-semibold text-orange-400 shadow hover:opacity-90"
        >Coba Lagi
      </a>
    </div>
  </body>
</html>
